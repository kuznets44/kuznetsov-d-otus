<h2 mat-dialog-title>Новое слово</h2>
<div mat-dialog-content class="mat-dialog-content">
  <mat-form-field class="example-full-width">
    <mat-label>Введите слово</mat-label>
    <input  matInput
            placeholder="например, Peace"
            [(ngModel)]="word"
            (input)="translateWord()"
            >
  </mat-form-field>
  <div class="translation" *ngIf="translation != ''">
    <span>Перевод: <b>{{ translation }}</b></span>
  </div>
  <div class="error" *ngIf="errorText !== ''">
    <span>Ошибка: {{ errorText }}</span>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-add [disabled]="errorText !== ''" (click)="addWord()">Add</button>
  <button mat-button mat-dialog-close>Close</button>
</div>
