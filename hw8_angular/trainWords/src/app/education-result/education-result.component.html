<h2 mat-dialog-title>Результат теста</h2>
<div mat-dialog-content class="mat-dialog-content">
  <h3>Ваш результат: {{ correctPercent }}% правильных ответов!</h3>

  <table mat-table [dataSource]="resultTable" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
    <ng-container matColumnDef="word">
      <th mat-header-cell *matHeaderCellDef> Слово </th>
      <td mat-cell *matCellDef="let element"> {{element.word}} </td>
    </ng-container>
    <ng-container matColumnDef="resultTranslation">
      <th mat-header-cell *matHeaderCellDef> Ваш перевод </th>
      <td mat-cell *matCellDef="let element"> {{element.resultTranslation}} </td>
    </ng-container>
    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef> Верно </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *ngIf="element.result == true" aria-hidden="false" style="color: green" aria-label="Да">done</mat-icon>
      </td>
    </ng-container>
    <ng-container matColumnDef="translation">
      <th mat-header-cell *matHeaderCellDef> Правильный ответ </th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element.result == false">{{ element.translation }}</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="reload()">Начать заново</button>
</div>
